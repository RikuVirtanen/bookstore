<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Categories</h1>
	<table class="table table-striped">
		<tr>
			<th>Name: </th>
		</tr>
		<tr th:each = "category : ${categories}">
			<td th:text="${category.name}"></td>
			<td><a class="btn btn-danger" th:href="@{/deletecategory/{id}(id=${category.id})}">Delete</a></td>
			<td><a class="btn btn-success" th:href="@{/editcategory/{id}(id=${category.id})}">Edit</a></td>
		</tr>
	</table>
	<a class="btn btn-success" href="/addcategory">Add category</a>

</body>
</html>
