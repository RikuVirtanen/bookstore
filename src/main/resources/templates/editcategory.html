<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit category</h1>
	<div>
		<form th:object="${category}" th:action="@{/savecategory}" action="#" method="post">
			<label for="id">Id</label>
			<input type="hidden" id="id" th:field="${category.id}" /><br/>
			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" /><br/>
			
			<input type="submit" value="Save"></input> <input type="reset" value="Reset" />
		</form>
	</div>
</body>
</html>
