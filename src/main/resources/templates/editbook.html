<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<label for="id">Id</label>
			<input type="hidden" id="id" th:field="${book.id}" /><br/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" /><br/>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /><br/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" /><br/>
			<label for="year">Year</label>
			<input type="number" min="1000" max="2099" id="year" th:field="*{year}" /><br/>
			<input type="submit" value="Save"></input> <input type="reset" value="Reset" />
		</form>
	</div>
</body>
</html>
